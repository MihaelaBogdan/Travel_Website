<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <button class="back-button" onclick="window.location.href='index.html'">
          <img src="img/button.png" width="50px" height="50px" alt="Back" />
        </button>
        <h1 class="animated-heading">
          Tourguide<span class="blinking-cursor">|</span>
        </h1>
        <p class="description">
          Welcome to TourGuide, where we believe that life's true purpose unfolds
          through the thrill of exploration and the pursuit of the extraordinary!
          Embark on your journey with us.
        </p>
        <img
          src="./img/login_small.jpg"
          alt="travel_pics"
          class="small-screen-image"
        />
        <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
          <input
            type="text"
            id="username"
            placeholder="Username"
            class="input-field"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="input-field"
            required
          />
          <button type="submit" class="submit-button">Login</button>
        </form>
        <p class="already-signed-up">
          Not signed up? <a href="Signup.html">Sign Up</a>
        </p>
      </div>
      <div class="right-section">
        <img
          src="./img/login1.jpg"
          alt="travel_pics"
          class="transition-image"
        />
        <img
          src="./img/login2.jpg"
          alt="travel_pics"
          class="transition-image"
        />
        <img
          src="./img/login3.jpg"
          alt="travel_pics"
          class="transition-image"
        />
        <img
          src="./img/login4.jpg"
          alt="travel_pics"
          class="transition-image"
        />
        <img
          src="./img/login5.jpg"
          alt="travel_pics"
          class="transition-image"
        />
        <img
          src="./img/login6.jpg"
          alt="travel_pics"
          class="transition-image"
        />
        <img
          src="./img/login7.jpg"
          alt="travel_pics"
          class="transition-image"
        />
      </div>
    </div>

    <script>
      const images = document.querySelectorAll(".transition-image");
      let currentImageIndex = 0;

      function showNextImage() {
        images[currentImageIndex].style.opacity = 0;
        currentImageIndex = (currentImageIndex + 1) % images.length;
        images[currentImageIndex].style.opacity = 1;
      }

      setInterval(showNextImage, 3000);

      async function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          if (response.ok) {
            alert("Login successful!");
            window.location.href = "dashboard.html";
          } else {
            alert("Invalid username or password");
          }
        } catch (error) {
          console.error("Error during login:", error);
        }
      }
    </script>
  </body>
</html>
